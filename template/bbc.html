<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>BBC downloader</title>
    <link href="../static/bbc.css" rel="stylesheet" type="text/css">
    <meta http-equiv="Cache-Control" content="no-cache">
</head>

                                        {#Отправить#}
<div class="basediv">
    <form method="POST">
        <label>
            <textarea rows="10" cols="60" name="text" placeholder="&nbsp; Insert link in me, please..."></textarea>
        </label>
        <input id='send_button' type="submit" name="button" value="Отправить"/>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <h2>{{ message }}</h2>
            {% endfor %}
        {% endif %}
    {% endwith %}

</div>
<div class="basediv">
    <table>

        <thead>
        <th>Имя</th>
        <th>Размер</th>
        <th>Дата</th>
        <form id="form2" method="post">
            <th class="last_td">
                <input class="delete_button" form="form2" name="button" type="submit" value="Удалить всё"
                       onclick="return confirm('Уверена?')">
            </th>
        </form>
        </thead>

        <tbody>
        {% for item in data %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.size }}</td>
                <td>{{ item.date }}</td>
                <form method="post">
                    <td class="last_td">
                        <button class="delete_button" onclick="return confirm('Уверена?')">
                            <input type=hidden value="{{ item.name }}" name=button onclick="return confirm('Уверена?')">Удалить</input>
                        </button>
                    </td>
                </form>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</html>
